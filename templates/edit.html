<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/question/{{question['id']}}/edit", method="POST">
        <label for="title"> Title: </label><br>
        <input type="text" name="title" value="{{question['title']}}"><br>
        <label for="message">Question:</label><br>
        <textarea type="text" name="message"> {{question['message']}} </textarea><br><br>
        <label for="image">Image URL</label><br>
        <input type="url" name="image" value="{{question['image']}}"><br><br>
        <input type="submit" value="Submit">
      </form> 
</body>
</html>
