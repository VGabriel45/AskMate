{% extends 'layout.html' %}

{% block head %}
<title>Add Question</title>
{% endblock %}

{% block body %}
<div class="container jumbotron mt-5">
  <div class="mt-3 d-flex justify-content-center">
    <h2>Add tag</h2>
  </div>
  <form action="/question/{{ question_id }}/new-tag" , method="POST">
    <div class="container">
      <div class="form-group">
        <label for="title">Tag name:</label><br>
        <input type="text" name="tag-name" placeholder="title" class="form-control" required><br>
      </div>
      <hr>
      <div class="mt-3 d-flex justify-content-center">
        <button type="submit" class="btn btn-outline-primary">Add tag</button>
      </div>

    </div>

  </form>
</div>
{% endblock %}
