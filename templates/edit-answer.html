{% extends 'layout.html' %}

{% block head %}
<title>Add Question</title>
{% endblock %}

{% block body %}
<div class="container jumbotron mt-5">
    <div class="mt-3 d-flex justify-content-center">
        <h2>Add question</h2>
    </div>
    {% for answer in answers %}
    <form action="/question/{{ question_id }}/answer/{{ answer.id }}/edit" , method="POST">
        <div class="container">
                <div>
                    <label for=" message">Question:</label><br>
                <textarea type="text" name="message" class="form-control">{{answer.message}}</textarea><br><br>
            </div>
            <div class="form-group">
                <label for="image">Image URL:</label><br>
                <input type="url" name="image" class="form-control" value="{{answer.image}}"><br><br>
            </div>
            <div class="form-group">
                <label for="img">Select image:</label>
                <br>
                <input type="file" id="img" name="img" accept="image/*">
            </div>
            <hr>
            <div class="mt-4 d-flex justify-content-center">
                <button type="submit" class="btn btn-outline-primary">Edit answer</button>
            </div>

        </div>

    </form>
    {% endfor %}
</div>
{% endblock %}
