{% extends 'layout.html' %}

{% block head %}
<title>Add Question</title>
{% endblock %}

{% block body %}
<div class="container jumbotron mt-5">
  <div class="mt-3 d-flex justify-content-center">
    <h2>Add question</h2>
  </div>
  <form action="/add-question" , method="POST">
    <div class="container">
      <div class="form-group">
        <label for="title">Title:</label><br>
        <input type="text" name="title" placeholder="title" class="form-control" required><br>
      </div>
      <div>
        <label for="message">Question:</label><br>
        <textarea type="text" name="message" class="form-control" required></textarea><br><br>
      </div>
      <div class="form-group">
        <label for="image">Image URL:</label><br>
        <input type="url" name="image" class="form-control"><br><br>
      </div>
      <div class="form-group">
        <label for="img">Select image:</label>
        <br>
        <input type="file" id="img" name="img" accept="image/*">
      </div>
      <hr>
      <div class="mt-3 d-flex justify-content-center">
        <button type="submit" class="btn btn-outline-primary">Add question</button>
      </div>

    </div>

  </form>
</div>
{% endblock %}
