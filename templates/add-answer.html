{% extends 'layout.html' %}

{% block head %}
<title>Add answer</title>
{% endblock %}

{% block body %}
<div class="container jumbotron mt-5">
  <a href="/list" class="ml-3">Home page</a>
  <div class="ml-3 mt-3 d-flex justify-content-center">
    <h2>Add new answer</h2>
  </div>
  <form action="/question/{{question['id']}}/new-answer" , method="POST">
    <div class="container">
      <div>
        <label for="message">Answer:</label><br>
        <textarea type="text" name="message" class="form-control"></textarea><br><br>
      </div>
      <div class="form-group">
        <label for="image">Image URL:</label><br>
        <input type="url" name="image" class="form-control"><br><br>
      </div>
      <div class="form-group">
        <label for="img">Select image:</label>
        <br>
        <input type="file" id="img" name="img" accept="image/*">
      </div>
      <hr>
      <div class="mt-3 d-flex justify-content-center">
        <button type="submit" class="btn btn-outline-primary">Add question</button>
      </div>
    </div>
  </form>
</div>



{% endblock %}
