{% extends 'layout.html' %}

{% block head %}
<title>Edit comment</title>
{% endblock %}

{% block body %}
<div class="container jumbotron mt-5">
    <div class="mt-3 d-flex justify-content-center">
        <h2>Edit comment</h2>
    </div>
    {% for comment in comments %}
    <form action="/question/{{ question_id }}/comment/{{ comment.id }}/edit" , method="POST">
        <div class="container">
                <div>
                    <label for=" message">Question:</label><br>
                <textarea type="text" name="message" class="form-control">{{comment.message}}</textarea><br><br>
            </div>
            <hr>
            <div class="mt-4 d-flex justify-content-center">
                <button type="submit" class="btn btn-outline-primary">Edit comment</button>
            </div>

        </div>

    </form>
    {% endfor %}
</div>
{% endblock %}
